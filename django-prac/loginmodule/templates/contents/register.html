{% extends 'content/base.html' %}

{% block content %}

<div>
<form class="form hidden" id="registerForm">
  <h2>Register</h2>
  <div class="input-group"> 
      <input type="text" placeholder="Username" name="username" required>
  </div>
  <div class="input-group">
    <input type="text" placeholder="first_name" name="first_name" required>
  </div>
  <div class="input-group"> 
    <input type="text" placeholder="last_name" name="last_name" required>
  </div>
  <div class="input-group">
      <input type="email" placeholder="Email" name="email" required>
  </div>
  <div class="input-group">
      <input type="password" placeholder="Password" name="password" required>
  </div>
  <div class="input-group">
      <input type="password" placeholder="Confirm Password" name="confirmed_password" required>
  </div>
  <button type="submit">Register</button>
  <p>Already have an account? <a href="{% url 'login' %}" id="Login">Login here</a></p>
  </form>


</div>

{% endblock %}
