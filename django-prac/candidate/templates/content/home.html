{% extends 'content/base.html' %}

{% block content %}

  {% if request.user.is_authenticated %}
    <p>{{ request.user.username }}</p>
    <a href="{% url 'logout' %}">logout</a>

  {% else %}
    <a href="{% url 'login' %}">login</a> | <a href="{% url 'register' %}">register</a>
  {% endif %}

  <h1>Welcome</h1>  

{% endblock %}
